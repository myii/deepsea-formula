# -*- coding: utf-8 -*-
# vim: ft=yaml

deepsea:
  release: luminous
  package: deepsea
  use_upstream_pkgrepo: False
  use_upstream_gitrepo: True
  tmpdir: /tmp/deepsea_tmp
  user: root
  group: root

  repo:
    base_uri:
    base_url:
    git_url: https://github.com/SUSE/DeepSea.git
    git_rev: master
 
  services:
    running:
      - salt-minion
    dead:
      - apparmor

  config:
    global: /srv/pillar/ceph/stack/global.yml
    dev_env: True

  packages:
    # should formula manage package dependencies? True means yes; False NO.
    # ideally `DeepSea` (or `packages-formula`) handle package dependencies.
    managed: False
    required:
      - python-setuptools
      - python3
      - python3-boto
      - python3-rados
      - lsscsi
      - jq     # needs epel on centos
      - pciutils
      - salt-api
      - git
      - make
