# -*- coding: utf-8 -*-
# vim: ft=yaml

deepsea:
  release: luminous
  package: deepsea
  use_upstream_pkgrepo: False
  use_upstream_gitrepo: True
  tmpdir: /tmp/deepsea_tmp
  user: root
  group: root

  repo:
    base_uri:
    base_url:
    git_url: https://github.com/SUSE/DeepSea.git
    git_rev: master
 
  services:
    running:
      - salt-master
      - salt-minion
    dead:
      - apparmor

  config:
    global: /srv/pillar/ceph/stack/global.yml
    dev_env: True

  packages:
    # Set True if https://github.com/saltstack-formulas/packages-formula is used/preferred
    formula: False
    required:
      - python-setuptools
      - python-click
      - python-tox
      - salt-api

