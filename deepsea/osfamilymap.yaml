# -*- coding: utf-8 -*-
# vim: ft=yaml

Suse:
  use_upstream_pkgrepo: False
  use_upstream_gitrepo: True
  repo:
    name: 'Filesystem tools and FUSE-related packages (openSUSE_Leap_$releasever)'
    base_url: 'http://download.opensuse.org/repositories/filesystems/openSUSE_Leap_$releasever/$basearch'
    key_url: 'http://download.opensuse.org/repositories/filesystems/openSUSE_Leap_42.3/repodata/repomd.xml.key'
  user: salt
  group: salt
  services:
    running:
      - salt-minion
    dead:
      - apparmor
      - SuSEfirewall2
  packages:
    required:
      - gptfdisk
      - iperf
      - lsof
      - python3-setuptools
      - python3-click
      - python3-tox
      - python3-configobj

Debian:
  packages:
    required:
      - gdisk
      - iperf
      - python-tox

RedHat:
  services:
    running:
      - ntpd
      - salt-minion
  packages:
    required:
      - python-setuptools
      - python-configobj
      - python-click
      - python-tox
      - python-netaddr
      - iperf3
      - gdisk
      - lshw
      - hwinfo
